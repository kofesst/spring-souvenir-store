<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Сотрудники</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container" th:fragment="hr-header">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a class="d-flex align-items-center col-md-3 mb-2 me-md-0 text-dark text-decoration-none">
            <span class="fs-4">SouvenirStore</span>
        </a>

        <ul class="nav nav-pills col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li class="nav-item">
                <a href="/employees" class="nav-link"
                   th:classappend="${active == 'employees' ? 'active' : ''}">
                    Сотрудники
                </a>
            </li>
            <li class="nav-item">
                <a href="/positions" class="nav-link"
                   th:classappend="${active == 'positions' ? 'active' : ''}">
                    Должности
                </a>
            </li>
        </ul>

        <div class="col-md-3 text-end">
            <form method="post">
                <button type="button" class="btn btn-primary">
                    Выход
                </button>
            </form>
        </div>
    </header>
</div>
</body>
</html>
