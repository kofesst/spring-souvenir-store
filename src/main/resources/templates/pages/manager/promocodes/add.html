<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Добавление промокода</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:replace="blocks/links :: bootstrap"/>
    <link th:replace="blocks/links :: icons"/>
    <style th:replace="blocks/styles :: form"></style>
</head>
<body class="bg-light">
<div th:replace="blocks/headers :: manager-header(active='promocodes')"></div>
<main>
    <form class="col-md-12 col-lg-12 justify-content-md-center align-items-center shadow bg-body rounded"
          method="post"
          th:action="'/manager/promocodes/' + ${id != null ? 'edit/' + id : 'add'}"
          th:object="${promoCode}">
        <h4 class="mb-3" th:text="${id != null ? 'Изменение промокода' : 'Новый промокод'}"></h4>
        <hr>
        <div class="form-row align-items-center">
            <div class="col-auto mb-2">
                <label class="sr-only" for="code">Промокод</label>
                <div class="input-group mb-1">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="material-icons">qr_code_scanner</span>
                        </div>
                    </div>
                    <input type="text" class="form-control" id="code" placeholder="СКИДКА2020"
                           th:field="*{code}">
                </div>
                <span class="sr-only" style="color: #dc3545"
                      th:if="${#fields.hasErrors('code')}"
                      th:errors="*{code}"></span>
            </div>
            <div class="col-auto mb-2">
                <label class="sr-only" for="percent">Процент скидки</label>
                <div class="input-group mb-1">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="material-icons">percent</span>
                        </div>
                    </div>
                    <input type="number" step="0.1" class="form-control" id="percent" placeholder="20"
                           th:field="*{percent}">
                </div>
                <span class="sr-only" style="color: #dc3545"
                      th:if="${#fields.hasErrors('percent')}"
                      th:errors="*{percent}"></span>
            </div>
            <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" id="active"
                       th:field="*{active}">
                <label class="sr-only" for="active">Активен</label>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary w-100"
                        th:text="${id != null ? 'Сохранить' : 'Добавить'}"></button>
            </div>
        </div>
    </form>
</main>
</body>
</html>
