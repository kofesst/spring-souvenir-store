<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Должности</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:replace="blocks/links :: bootstrap"/>
</head>
<body>
<div th:replace="blocks/headers :: hr-header(active='positions')"></div>
<div class="container">
    <div class="row">
        <form action="/positions" method="post"
              class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input type="search" class="form-control" placeholder="Поиск должности" aria-label="Search"
                   name="query" th:value="${query}">
        </form>
        <form action="/positions/add" method="get"
              class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <button type="submit" class="btn btn-primary">Добавить должность</button>
        </form>
    </div>
    <div th:if="${query != null}" class="text-center mt-5">
        <h3 th:text="'Результаты поиска по запросу \'' + ${query} + '\''"></h3>
    </div>
    <hr>
    <div th:if="${models.isEmpty()}" class="text-center">
        <h3>Должности отсутствуют</h3>
    </div>
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-4" th:each="position : ${models}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${position.title}"></h5>
                    <p class="card-text" th:text="${position.toString()}"></p>
                    <p class="card-text text-muted">
                        <small>
                            <a href="#">
                                Подробнее...
                            </a>
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
