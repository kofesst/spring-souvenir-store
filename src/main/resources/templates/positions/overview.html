<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Должности</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:replace="blocks/links :: bootstrap"/>
    <link th:replace="blocks/links :: bootstrap-js"/>
    <link th:replace="blocks/links :: jquery"/>
</head>
<body>
<div th:replace="blocks/headers :: hr-header(active='positions')"></div>
<div class="container">
    <div class="row">
        <form action="/positions" method="post"
              class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input type="search" class="form-control" placeholder="Поиск должности" aria-label="Search"
                   name="query" th:value="${query}">
        </form>
        <form action="/positions/add" method="get"
              class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <button type="submit" class="btn btn-primary">Добавить должность</button>
        </form>
    </div>
    <div th:if="${query != null}" class="text-center mt-5">
        <h3 th:text="'Результаты поиска по запросу \'' + ${query} + '\''"></h3>
    </div>
    <hr>
    <div th:if="${models.isEmpty()}" class="text-center">
        <h3>Должности отсутствуют</h3>
    </div>
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-4" th:each="position : ${models}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${position.title}"></h5>
                    <p class="card-text" th:text="${position.toString()}"></p>
                    <hr>
                    <div class="row row-cols-2 flex-row-reverse">
                        <form th:action="'/positions/delete/' + ${position.id}" method="post" class="col-auto">
                            <button type="submit" class="btn btn-outline-danger">Удалить</button>
                        </form>
                        <form th:action="'/positions/edit/' + ${position.id}" method="get" class="col-auto">
                            <button type="submit" class="btn btn-outline-primary">Изменить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="referencedModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
     th:if="${referenced == true}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ошибка</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>
                    Не удалось удалить должность, так как есть сотрудники, находящиеся на данной должности.
                    Чтобы удалить эту должность, сначала измените должность связанных сотрудников или
                    вовсе удалите их.
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Понятно</button>
            </div>
        </div>
    </div>
</div>

<script th:if="${referenced == true}" type="text/javascript">
    $(document).ready(function () {
        $('#referencedModal').modal('show')
    })
</script>
</body>
</html>
